    <form>
        <div class="formulario">
            <fieldset>
                <legend><h3>Formulario</h3></legend>
                <p>Pequeño formulario para saber mas de ti:</p><br>
                <div class="formulario2">
                    <label for="fname">Nombre:</label>
                    <input type="text" id="fname" name="fname" autofocus><br>
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido"><br>
                    <label for="edad">Fecha de Nacimiento:</label>
                    <input type="date" id="edad" name="edad"><br>
                    <label for="email">Correo electronico:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="contra">Contraseña:</label>
                    <input type="password" id="contra" name="contra"><br>
                    <label for="tel">Teléfono:</label>
                    <input type="tel" id="tel" name="tel"><br>
                    <label for="sobreti">Algo sobre ti:</label><br>
                    <textarea placeholder="Escribe aqui..."></textarea><br><br>
                </div>
                <div class="enviar">     
                    <input type="reset" id="cancelar" name="cancelar">
                    <input type="submit" id="enviar" name="enviar">
                </div>

            </fieldset>
        </div>
    </form>
    
</body>
